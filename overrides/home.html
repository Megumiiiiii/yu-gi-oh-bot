{% extends "main.html" %}
{% block tabs %}
  {{ super() }}
  <style>.md-header{position:initial}.md-main__inner{margin:0}.md-content{display:none}@media screen and (min-width:60em){.md-sidebar--secondary{display:none}}@media screen and (min-width:76.25em){.md-sidebar--primary{display:none}}</style>
  <section class="tx-container">
    <div class="md-grid md-typeset">
      <div class="tx-hero">
        <div class="tx-hero__image">
          <img src="assets/screenshot.png" alt="" width="1659" height="1200" draggable="false" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        </div>
        <div class="tx-hero__content">
          <h1>YugiBot</h1>
          <p>{{ config.site_description }}</p>
          <a href="https://discord.com/api/oauth2/authorize?client_id=758292592814981120&permissions=242666032192&scope=bot%20applications.commands" class="md-button md-button md-button--primary">
            Invite
          </a>
          <a href="{{ page.next_page.url | url }}" title="{{ page.next_page.title | e }}" class="md-button">
            Explore
          </a>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
{% block content %}{% endblock %}
{% block footer %}{% endblock %}
